<!DOCTYPE html>
<html lang="Ru">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>

<input type='button' value='Добавить страну' onclick='whatCountry()'>
<input type='button' value='Информация о стране' onclick='countryChooseInfo()'>
<input type='button' value='Перечень всех стран' onclick='countryList()'>
<input type='button' value='Удалить страну' onclick='countryChooseDelete()'>

<script>

    var countrysH={};

    function addCountry(countryName,capitalName) {
        countrysH[countryName]=capitalName;
    }

    function deleteCountry(countryName) {
        delete countrysH[countryName];
    }

    function getCountryInfo(countryName) {
        if ( countryName in countrysH )
            return 'страна: ' + countryName + ' столица: ' + countrysH[countryName] ;
        else
            return 'нет информации о стране ' + countryName + '!' ;
    }

    function listCountrys() {
        var res="";
        for ( var CN in countrysH )
            res+='\n'+getCountryInfo(CN);
        return res;
    }

    addCountry('Германия','Берлин');
    addCountry('Венгрия','Будапешт');
    addCountry('Франция','Париж');


    function whatCountry() {
        var country = prompt( 'Введите название страны: ' );
        var capital = prompt( 'Введите столицу страны: ' );
        addCountry(country,capital);
    }

    function countryChooseInfo() {
        var country = prompt( 'Введите название страны, по которой Вы хотите получить информацию: ' );
        alert( getCountryInfo(country) );
    }

    function countryList() {
        console.log( "список стран:" + listCountrys() );
    }

    function countryChooseDelete() {
        var country = prompt ( 'Введите название страны, которую вы хотите удалить из перечня: ');
        deleteCountry(country);
        alert( 'Информация о стране - \"' + country + '\" была успешно удалена.');
    }


</script>
	
</body>
</html>
